<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center p-3 mb-5">Weather Dashboard</header>
    <main class="container text-center row">
        <div class="container text-center col-lg-3 mx-auto" id="cities">
            <div> Search for a City: </div>
            <input id='input' class="col-8" type="text">
            <button type="button" class="btn btn-primary btn-sm col-8 mb-3">Submit</button>
            <!-- <button type="button" class="btn btn-secondary btn-sm col">Chicago</button> -->
        </div>
        
        <div class="container text-center col-lg-9 ">
            <div class="card text-bg-light mb-3 ">
                <div class="card-header-current" id="header-today"></div>
                <div class="card-body">
                  <img class="card-title-current" id="card-title-main" src="" alt="">
                  <p class="card-text-current" id="weather-today"></p>
                </div>
            </div>

            <div class="container text-center ">
                <div>5-Day Forecast:</div>
                <div class="row row-cols-5 ">
                  <div class="col">
                    <div class="card text-bg-info mb-3">
                        <div class="card-header" id="date1"></div>
                        <div class="card-body">
                          <img class="card-title" id="icon1" src="" alt="">
                          <p class="card-text" id="forecast1"></p>
                        </div>
                      </div>
                  </div>
                  <div class="col">
                    <div class="card text-bg-info mb-3">
                        <div class="card-header" id="date2"></div>
                        <div class="card-body">
                          <img class="card-title" id="icon2" src="" alt="">
                          <p class="card-text" id="forecast2"></p>
                        </div>
                      </div>
                  </div>
                  <div class="col">
                    <div class="card text-bg-info mb-3">
                        <div class="card-header" id="date3"></div>
                        <div class="card-body">
                          <img class="card-title" id="icon3" src="" alt="">
                          <p class="card-text" id="forecast3"></p>
                        </div>
                      </div>
                  </div>
                  <div class="col">
                    <div class="card text-bg-info mb-3">
                        <div class="card-header" id="date4"></div>
                        <div class="card-body">
                          <img class="card-title" id="icon4" src="" alt="">
                          <p class="card-text" id="forecast4"></p>
                        </div>
                      </div>
                  </div>
                  <div class="col">
                    <div class="card text-bg-info mb-3">
                        <div class="card-header" id="date5"></div>
                        <div class="card-body">
                          <img class="card-title" id="icon5" src="" alt="">
                          <p class="card-text" id="forecast5"></p>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
    
</body>
</html>
